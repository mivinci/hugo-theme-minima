      url: "index.xml"

  math:
    enable: true
    provider: katex

  diagram:
    enable: true
    provider: mermaid

  comment:
    enable: true
    provider: giscus

    disqus:
    # See also https://disqus.com
      shortname: hugo-minima

    utterances:
    # See also https://utteranc.es
      repo: mivinci/hugo-theme-minima
      issueTerm: pathname
      label: comment

    giscus: 
    # See also https://giscus.app
      repo: mivinci/hugo-theme-minima
      repoId: MDEwOlJlcG9zaXRvcnkzODcxMjM2NDU=
      category: Comments
      categoryId: DIC_kwDOFxMJvc4CScQm
      mapping: pathname
      inputPosition: buttom # bottom | top
      reactions: true
      metadata: false

  search:
    enable: true
    provider: fuse
    title: Search
    placeholder: Enter keywords

    fuse:
    # See also https://fusejs.io
      keys:
        - title
        - permalink
        - summary
        - content
      distance: 100
      location: 0
      threshold: 0.6
      ignoreLocation: false
      isCaseSensitive: false
      includeScore: false
      includeMatches: false
      minMatchCharLength: 1
      shouldSort: true
      findAllMatches: false

